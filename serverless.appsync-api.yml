name: appsync-twitter
schema: schema.api.graphql
authenticationType: AMAZON_COGNITO_USER_POOLS
userPoolConfig:
  awsRegion: us-east-1
  defaultAction: ALLOW
  userPoolId: !Ref CognitoUserPool
mappingTemplatesLocation: mapping-templates
mappingTemplates:
  - type: Query
    field: getMyProfile
    dataSource: usersTable
    request: Query.getMyProfile.request.vtl
    response: Query.getMyProfile.response.vtl
  - type: Query
    field: getImageUploadUrl
    dataSource: getImageUploadUrlFunction
    # AppSync has direct resolver integration for Lambda, so we don't need to create VTL templates.
    # To configure this direct integration, set the value(s) to "false".
    # NOTE: you can view the default template by running "npm run sls -- package".
    request: false
    repsonse: false

  - type: Mutation
    field: editMyProfile
    dataSource: usersTable
    request: Mutation.editMyProfile.request.vtl
    response: Mutation.editMyProfile.response.vtl

dataSources:
  - type: NONE
    name: none
  - type: AMAZON_DYNAMODB
    name: usersTable
    config:
      tableName: !Ref UsersTable
  - type: AWS_LAMBDA
    name: getImageUploadUrlFunction
    config:
      functionName: getImageUploadUrl